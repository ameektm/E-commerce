<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/scss/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ecommerce - Register</title>
</head>
<body>
    <section class="register-main">
        <div class="register-wrapper">
            <div class="register row">
                <div class="register-left col-sm-12 col-lg-6 col-md-6">
                    <form class="row">
                        <div class="col-md-6">
                            <label for="first_name" class="form-label">First Name <span class="important">*</span> </label>
                            <input type="email" class="form-control" id="first_name">
                        </div>
                        <div class="col-md-6">
                            <label for="last_name" class="form-label">Last Name <span class="important">*</span></label>
                            <input type="password" class="form-control" id="last_name">
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Email <span class="important">*</span></label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="col-md-6">
                            <label for="pass1" class="form-label">Password <span class="important">*</span></label>
                            <input type="password" class="form-control" id="pass1">
                        </div>
                        <div class="col-md-6">
                            <label for="pass2" class="form-label">Confirm Password <span class="important">*</span></label>
                            <input type="password" class="form-control" id="pass2">
                        </div>
                        <p class="small mt-2">If you are existing medmax customer  then enter the mobile number
                                with us.
                        </p>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    I have read and agree to T& C
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Yes I  would like to update of the promotional offerss
                                </label>
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-primary w-100">Sign in</button>
                        </div>
                    </form>
                    <p class="text-center p-3">Existing User of Medmax? <a href="login.html" class="link">Login Now</a>
                </div>
                <div class="register-right col-sm-12 col-lg-6">
                    <h3 class="text-center mt-4" id="reg-title">Sign Up / Register</h3>
                    <a href="" class="close">X</a>
                    <div class="right-image">
                        <img src="/assets/images/registration.png" alt="" class="right-pic">
                    </div>    
                </div>
            </div>
        </div>
    </section>
    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/612de022c3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
    
</body>
</html>
