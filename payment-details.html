<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/scss/styles.css">

    <title>payment-details</title>
</head>
<body>
    <section class="payment-details">
        <div class="payment-wrapper">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8 col-12">
                    <h3 class="payment-heading">
                        Select Payment Method
                    </h3> 
                    <div class="payment-choose">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="method">
                                    <a href="">
                                        <div class="gateway-wrap text-center">
                                            <img src="./assets/images/credit.png" alt="" class="img-fluid payment-img">
                                            <p> Credit/Debit Card</p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="method">
                                    <a href="">
                                        <div class="gateway-wrap text-center">
                                            <img src="./assets/images/e-sewa.png" alt="" class="img-fluid payment-img">
                                            <p>e-sewa Mobile Wallet</p>
                                            <p class="text-muted small">e-sewa Mobile Wallet</p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="method">
                                    <a href="">
                                        <div class="gateway-wrap text-center">
                                            <img src="./assets/images/ime.png" alt="" class="img-fluid payment-img">
                                            <p>IME Pay</p>
                                            <p class="text-muted small">IME Pay mobile wallet</p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class= "col-md-3">
                                <div class="method">
                                    <a href="">
                                        <div class="gateway-wrap text-center">
                                            <img src="./assets/images/cash-on-delivery.png" alt="" class="img-fluid payment-img">
                                            <p>Cash On Delivery</p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="col-lg-4 col-md-4 col-sm-4 col-12">
                    <div class="gateway-wrap-right">

                    
                        <h3>
                        order summary
                        </h3>
                        <p class="me-auto d-flex justify-content-between align-items-baseline">
                        subtotal (1 item and shipping fee included) <span>X</span> 
                        </p>
                         <h5 class="me-auto d-flex justify-content-between align-items-baseline">
                        Total amount <span><h6>Rs X</h6> </span>
                        </h5>
                    </div>
                </div>

                    
                

                    
                   
                

            </div>

        </div>

    </section>
    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/612de022c3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
    
</body>
</html>
