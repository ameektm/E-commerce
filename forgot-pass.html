<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/scss/styles.css">
    <title>Ecommerce - Forgot Password</title>
</head>
<body>
    <section class="forgot-main">
        <div class="forgot-wrapper">
            <div class="forgot row" style="height:350px">
                <div class="forgot-left col-sm-12 px-4 col-lg-6 ps-5">
                    <form class="row g-3 mt-5   ">
                        <div class="col-12">
                            <label for="email" class="form-label">Enter You Valid Email Address / Phone Number <span id="star">*</span></label>
                            <input type="email" class="form-control" id="email">
                            <p class="small mt-3">We Will Send You A Net Password If the Email/Phone Verifies</p>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary w-100">Send Now</button>
                        </div>
                        <a href="text-center" class="back-login">Back to login </a>
                    </form>
                </div>
                <div class="forgot-right col-sm-12 col-lg-6">
                    <h3 class="text-center mt-3">Forgot Password ?</h3>
                    <img src="./assets/images/forgot.png" class="img-fluid forgot-img" alt="forgot-image">
                    <a href="" class="close-btn">X</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Scripts -->
    
 <script src="https://kit.fontawesome.com/612de022c3.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>

</html>
